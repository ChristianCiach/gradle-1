subprojects {
    usePlugin('java')
    sourceCompatibility = 1.5
    targetCompatibility = 1.5
    group = 'org.gradle.sample'
    version = '1.0'
}

project(':api') {
    dependencies.compile project(':shared')
}

project(':services:personService') {
    dependencies {
        compile project(':shared'), project(':api')
        testCompile "junit:junit:3.8.2"
    }
}

